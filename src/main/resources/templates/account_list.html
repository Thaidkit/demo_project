<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acocunt List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <ul class="nav nav-tabs">

        <li class="nav-item">
            <a class="nav-link" href="/account">Account</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/department">Department</a>
        </li>

        <form class="d-flex" role="search" action="account/search_account" method="get">
            <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </ul>

    <h3 style="text-align: center">Account List</h3>

    <a href="account/add" class="btn btn-primary" >Add New Account</a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">IsActive</th>
                <th scope="col">Department Name</th>
                <th scope="col">Activities</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "obj : ${accountDTOS}">
                <td th:text = "${obj.id}"></td>
                <td th:text = "${obj.fullName}"> </td>
                <td th:text = "${obj.username}"> </td>
                <td th:text = "${obj.role}"></td>
                <td th:text = "${obj.isActive}"> </td>
                <td th:text = "${obj.departmentName}"> </td>
                <td>
                    <a th:href="@{account/delete/{id}(id=${obj.id})}">Delete</a>
                    <a th:href="@{account/edit/{id}(id=${obj.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
