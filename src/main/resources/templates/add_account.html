<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form action="/account/save" method="post" >
        <div class="form-floating w-50 m-auto mb-3 mt-3">
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your name">
            <label for="fullName">Full Name</label>
        </div>
        <div class="form-floating w-50 m-auto mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating w-50 m-auto mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="">
            <label for="password">Password</label>
        </div>
        <div class="form-floating w-50 m-auto m-3">
            <select class="form-select" name="role" aria-label="Default select example">
                <option selected>Choose Role</option>
                <option value="1">ADMIN</option>
                <option value="2">USER</option>
            </select>
        </div>
\
        <div class="form-floating w-50 m-auto mb-3">
            <select class="form-select" name="departmentId" aria-label="Default select example">
                <option selected value="">Choose Department</option>
                <option th:each="obj:${departmentDTOS}" th:text = "${obj.departmentName}" th:value="${obj.id}"></option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</body>
</html>
