<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Password</title>
</head>
<body>

    <form id="formResetPw" action="/change-password/save" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${accountDTO.username}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" >
        </div>
        <div id="error" style="display: none; color: red;">Password do not match!</div>
        <div id="error2" style="display: none; color: red;">Please enter password!</div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        document.getElementById("formResetPw").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                // Mật khẩu không khớp, ngăn chặn submit và hiển thị thông báo lỗi
                document.getElementById("error").style.display = "block";
                event.preventDefault(); // Ngăn chặn sự kiện submit mặc định
            }else if(password === null || password ==="" || confirmPassword === null || confirmPassword ===""){
                document.getElementById("error2").style.display = "block";
                event.preventDefault();
            }else
                alert("Change password successfully!");

        });
    </script>
</body>
</html>
