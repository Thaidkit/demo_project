<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <ul class="nav nav-tabs">

        <li class="nav-item">
            <a class="nav-link" href="/account">Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/department">Department</a>
        </li>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </ul>

    <h3 style="text-align: center">Department List</h3>

    <a href="department/add" class="btn btn-primary" >Add New Department</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Department Name</th>
            <th scope="col">Description</th>
            <th scope="col">Activities</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "obj : ${departmentDTOS}">
            <td th:text = "${obj.id}"></td>
            <td th:text = "${obj.departmentName}"> </td>
            <td th:text = "${obj.description}"> </td>
            <td>
                <a th:href="@{department/delete/{id}(id=${obj.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
