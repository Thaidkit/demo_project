<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form action="/account/update" method="post" >
        <div class="form-floating w-50 m-auto mb-3 mt-3">
            <input type="text" class="form-control" id="id" name="id" th:value="${accountDTO.id}" placeholder="" readonly="readonly" >
            <label for="id">ID</label>
        </div>
        <div class="form-floating w-50 m-auto mb-3 mt-3">
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${accountDTO.fullName}" placeholder="Enter your name">
            <label for="fullName">Full Name</label>
        </div>
        <div class="form-floating w-50 m-auto mb-3">
            <input type="text" class="form-control" id="username" name="username" th:value="${accountDTO.username}" placeholder="Enter your username">
            <label for="username">Username</label>
        </div>

        <div class="form-floating w-50 m-auto mb-3">
            <select class="form-select" name="role" aria-label="Default select example">
                <option selected>Choose Role</option>
                <option value="1">ADMIN</option>
                <option value="2">USER</option>
            </select>
            <label>Role</label>
        </div>

        <div class="form-floating w-50 m-auto mb-3">
            <select class="form-select" name="isActive" aria-label="Default select example">
                <option selected>Status</option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
            <label>Status</label>
        </div>

        <div class="form-floating w-50 m-auto mb-3">
            <select class="form-select" name="departmentId" aria-label="Default select example">
                <option th:value = "${accountDTO.departmentName}"></option>
                <option th:each="obj:${departmentDTOS}" th:text="${obj.departmentName}" th:value="${obj.id}"></option>
            </select>
            <label>Department</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</body>
</html>
