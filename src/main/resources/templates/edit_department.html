<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form action="/department/update" method="post" >
    <div class="form-floating w-50 m-auto mb-3">
        <input type="text" class="form-control" name="id" id="id" th:value="${departmentDTO.id}"  readonly="readonly" placeholder="">
        <label for="id">Department ID</label>
    </div>
    <div class="form-floating w-50 m-auto mb-3">
        <input type="text" class="form-control" name="departmentName" id="departmentName" th:value="${departmentDTO.departmentName}" placeholder="">
            <label for="departmentName">Department Name</label>
    </div>
    <div class="form-floating w-50 m-auto mb-3">
        <input type="text" class="form-control" name="description" id="description" th:value="${departmentDTO.description}" placeholder="">
        <label for="description">Description</label>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
</body>
</html>
